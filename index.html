<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spustenie merania</title>
</head>
<body>
    <h1>Spustenie merania</h1>

    <form action="/start" method="get">
        <button type="submit">OPEN</button>
    </form>
    <!-- CSV Upload Form -->
   <h2>Nahrať CSV súbor</h2>
	<form action="/upload_csv" method="post" enctype="multipart/form-data">
	  <input type="file" name="csv_file" accept=".csv" required>
	  <button type="submit">Nahrať a zobraziť</button>
	</form>


    <h2>Merania:</h2>
    <ul>
        {% for session in sessions %}
            <li><a href="/session/{{ session[0] }}">Session {{ session[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
